<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫表白</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>亲爱的，我爱你</h1>
        <p>在这个浪漫的时刻，我想对你说：</p>
        <p>你是我生命中最美好的礼物，每一天和你在一起的时光都让我感到无比幸福。</p>
        <p>我会用我的一生来守护你，让你每天都笑得像今天一样灿烂。</p>
        <p>你愿意和我一起走过未来的每一天吗？</p>
        <button onclick="showMessage()">点击我</button>
    </div>
    <script>
        function showMessage() {
            alert("我也爱你！");
        }
    </script>
</body>
</html>
